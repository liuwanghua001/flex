<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        div{
            display:flex;
            width:80%;
            height:300px;
            background:#090;
            /* 让三个子盒子沿着侧轴底侧对齐 */ 
            /* align-items: flex-end; */

           

        }
        div span{
            width:150px;
            height:100px;
            background:purple;
            
        }
        div span:nth-child(3){
             /* 只要3号盒子侧轴下来 底侧对齐 */
             align-self:flex-end;
        }
    </style>
</head>
<body>
    <strong>align-self属性允许单个项目与其他项目不一样的对齐方式，可覆盖align-items属性</strong>
    <strong>默认值为auto,表示继承父元素的align-items属性，如果没有父元素，则等同于stretch</strong>
    <br/>    
    <div>
        <span>11</span>
        <span>22</span>
        <span>33</span>
    </div>
</body>
</html>
